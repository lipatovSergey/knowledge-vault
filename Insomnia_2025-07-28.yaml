      text: |-
        {
        	"name": "{% faker 'randomFullName' %}",
        	 "email": "{% faker 'randomEmail' %}",
        	"password": "test"
        }
    headers:
      - name: Content-Type
        value: application/json
      - name: User-Agent
        value: insomnia/11.3.0
    scripts:
      preRequest: >-
        module.exports = async function (context) {
          function genId() {
            const ts = Date.now().toString(36);
            const rnd = Math.random().toString(36).slice(2, 8);
            return `${ts}${rnd}`;
          }

          const uniquePart = genId();

          await context.request.setEnvironmentVariable('EMAIL_UNIQUE', uniquePart);
        };
    settings:
      renderRequestBody: true
      encodeUrl: true
      followRedirects: global
      cookies:
        send: true
        store: true
      rebuildPath: true
